  <!-- Animated particle background (canvas) -->
  <canvas id="particle-bg" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; pointer-events:none;"></canvas>
  <script>
  (function() {
    const canvas = document.getElementById('particle-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 38;
    const colors = ['#969cff44', '#6D28D955', '#fff2', '#969cff33'];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      createParticles();
    }
    window.addEventListener('resize', resize);
    resize();

    function random(min, max) { return Math.random() * (max - min) + min; }

    function createParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: random(0, canvas.width),
          y: random(0, canvas.height),
          r: random(16, 38),
          dx: random(-0.15, 0.15),
          dy: random(-0.08, 0.08),
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: random(0.18, 0.38)
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
        p.x += p.dx;
        p.y += p.dy;
        // Wrap around edges
        if (p.x < -p.r) p.x = canvas.width + p.r;
        if (p.x > canvas.width + p.r) p.x = -p.r;
        if (p.y < -p.r) p.y = canvas.height + p.r;
        if (p.y > canvas.height + p.r) p.y = -p.r;
      }
      requestAnimationFrame(animate);
    }
    animate();
  })();
  </script>

  <script>
    // Parallax effect for the glow on scroll
    document.addEventListener('scroll', function () {
      var blob = document.getElementById('glow-hero-blob');
      var projectsSection = document.querySelector('.relative.flex.min-h-screen');
      if (blob && projectsSection) {
        var rect = projectsSection.getBoundingClientRect();
        var windowHeight = window.innerHeight;
        // Only animate if projects section is in view
        if (rect.top < windowHeight && rect.bottom > 0) {
          var scrollPercent = Math.min(1, Math.max(0, (windowHeight - rect.top) / (windowHeight + rect.height)));
          var translateY = 0 + scrollPercent * 40; // move down as you scroll
          var translateX = 0 + scrollPercent * 30; // move right as you scroll
          blob.style.transform = `translateY(${translateY}px) translateX(${translateX}px)`;
        }
      }
    });
  </script>

  <!-- Enhance project card entrance with AOS: fade-up, slight tilt/scale -->
  <style>
    [data-aos="fade-up"] {

  <script>
  let allProjects = [];
  let filteredProjects = [];
  let currentProject = 0;
  let autoSwitchInterval = null;
  let isCarouselHovered = false;

  // Helper function to parse various date formats from the JSON
  function parseDate(dateString) {
    if (!dateString) return new Date(0);
    
    try {
      // Handle different date formats found in the JSON
      const date = dateString.trim();
      
      // Format: "29 September 2024"
      if (/^\d{1,2}\s+[A-Za-z]+\s+\d{4}$/.test(date)) {
        return new Date(date);
      }
      
      // Format: "11 March 2025"
      if (/^\d{1,2}\s+[A-Za-z]+\s+\d{4}$/.test(date)) {
        return new Date(date);
      }
      
      // Format: "21 mai 2025" (French month)
      if (/^\d{1,2}\s+[A-Za-z]+\s+\d{4}$/.test(date)) {
        // Replace French month names with English equivalents
        const frenchToEnglish = {
          'janvier': 'January', 'fÃ©vrier': 'February', 'mars': 'March', 'avril': 'April',
          'mai': 'May', 'juin': 'June', 'juillet': 'July', 'aoÃ»t': 'August',
          'septembre': 'September', 'octobre': 'October', 'novembre': 'November', 'dÃ©cembre': 'December'
        };
        
        let englishDate = date;
        for (const [french, english] of Object.entries(frenchToEnglish)) {
          englishDate = englishDate.replace(new RegExp(french, 'i'), english);
        }
        return new Date(englishDate);
      }
      
      // Format: "09/02 February 2025"
      if (/^\d{2}\/\d{2}\s+[A-Za-z]+\s+\d{4}$/.test(date)) {
        const parts = date.split(' ');
        const dayMonth = parts[0].split('/');
        return new Date(parts[2], getMonthIndex(parts[1]), dayMonth[0]);
      }
      
      // Format: "07 07 2025"
      if (/^\d{2}\s+\d{2}\s+\d{4}$/.test(date)) {
        const parts = date.split(' ');
        return new Date(parts[2], parts[1] - 1, parts[0]);
      }
      
      // Format: "20 january 2025" (lowercase month)
      if (/^\d{1,2}\s+[a-z]+\s+\d{4}$/.test(date)) {
        return new Date(date);
      }
      
      // Format: "03 february 2025" (lowercase month)
      if (/^\d{1,2}\s+[a-z]+\s+\d{4}$/.test(date)) {
        return new Date(date);
      }
      
      // Format: "14 Febriary 2024" (typo in month name)
      if (/^\d{1,2}\s+[A-Za-z]+\s+\d{4}$/.test(date)) {
        const correctedDate = date.replace('Febriary', 'February');
        return new Date(correctedDate);
      }
      
      // Default fallback
      const parsedDate = new Date(date);
      if (isNaN(parsedDate.getTime())) {
        console.warn(`Could not parse date: "${dateString}"`);
        return new Date(0);
      }
      return parsedDate;
    } catch (error) {
      console.error(`Error parsing date "${dateString}":`, error);
      return new Date(0);
    }
  }
  
  // Helper function to get month index (0-11)
  function getMonthIndex(monthName) {
    const months = {
      'January': 0, 'February': 1, 'March': 2, 'April': 3, 'May': 4, 'June': 5,
      'July': 6, 'August': 7, 'September': 8, 'October': 9, 'November': 10, 'December': 11
    };
    return months[monthName] || 0;
  }
  
  // Helper function to sort projects by date (newest first)
  function sortByDate(a, b) {
    const dateA = parseDate(a.date);
    const dateB = parseDate(b.date);
    return dateB - dateA;
  }

  fetch('videos.json')
    .then(response => response.json())
    .then(data => {
      allProjects = data;
      console.log(`Loaded ${allProjects.length} projects`);
      
      // Sort all projects by date (newest first) initially
      filteredProjects = [...allProjects].sort(sortByDate);
      console.log('Projects sorted by date (newest first):');
      filteredProjects.slice(0, 5).forEach((p, i) => {
        console.log(`${i + 1}. ${p.title} - ${p.date} (${parseDate(p.date).toDateString()})`);
      });
      
      renderCarousel(filteredProjects);
      renderGrid(filteredProjects);
      setupFilters();
      setupCarouselArrows();
      setupAutoSwitch();
    });

  function normalizeUrl(url) {
    if (!url) return '';
    url = url.trim();
    if (url.includes('youtu.be/')) {
      const id = url.split('youtu.be/')[1].split(/[?&]/)[0];
      return `https://www.youtube.com/embed/${id}`;
    }
    if (url.includes('watch?v=')) {
      const id = url.split('watch?v=')[1].split('&')[0];
      return `https://www.youtube.com/embed/${id}`;
    }
    if (url.includes('/view')) {
      return url.replace('/view', '/preview');
    }
    return url;
  }

  function renderCarousel(data) {
    const track = document.getElementById('carousel-track');
    const dots = document.getElementById('carousel-dots');
    if (!track || !dots) return;
    track.innerHTML = '';
    dots.innerHTML = '';
    data.forEach((project, idx) => {
      // Carousel Card
      const card = document.createElement('div');
      card.className = 'w-full flex-shrink-0 px-4';
      card.innerHTML = `
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/20 hover:border-white/40 transition-all duration-500" style="box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
          <div class="relative h-96 overflow-hidden">
            ${project.url ?
              `<iframe class="w-full h-full object-cover bg-black" src="${normalizeUrl(project.url)}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loading="lazy"></iframe>` :
              `<img src="${project.image || ''}" alt="${project.title}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-700" />`
            }
            <div class="absolute top-4 left-4">
              <span class="px-3 py-1 bg-purple-600/80 backdrop-blur-sm rounded-full text-sm font-medium">
                ${project.category || ''}
              </span>
            </div>
          </div>
          <div class="p-8">
            <h3 class="text-2xl font-semibold mb-3">${project.title || ''}</h3>
            <p class="text-purple-200 mb-4 leading-relaxed">${project.description || ''}</p>
            <div class="text-sm text-purple-300 mb-4">
              ðŸ“… ${project.date || ''}
            </div>
            <div class="flex flex-wrap gap-2 mb-6">
              ${(project.tools || []).map(tool => `<span class="px-3 py-1 bg-white/10 backdrop-blur-sm rounded-full text-xs font-medium border border-white/20">${tool}</span>`).join('')}
            </div>
            <div class="flex space-x-4">
              ${project.link ? `<a href="${project.link}" target="_blank" class="flex items-center px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg hover:from-purple-500 hover:to-pink-500 transition-all duration-300 text-white font-semibold">View Project</a>` : ''}
              ${project.github ? `<a href="${project.github}" target="_blank" class="flex items-center px-4 py-2 bg-white/10 backdrop-blur-sm rounded-lg hover:bg-white/20 transition-colors border border-white/20 text-white font-semibold">Code</a>` : ''}
            </div>
          </div>
        </div>
      `;
      track.appendChild(card);
      // Dot
      const dot = document.createElement('button');
      dot.className = `w-3 h-3 rounded-full transition-all duration-300 ${idx === 0 ? 'bg-purple-400 w-8' : 'bg-white/30 hover:bg-white/50'}`;
      dot.onclick = () => setCarousel(idx, data.length);
      dots.appendChild(dot);
    });
    setCarousel(0, data.length);
    setupCarouselHover();
  }
  function setCarousel(idx, total) {
    currentProject = idx;
    const track = document.getElementById('carousel-track');
    if (track) track.style.transform = `translateX(-${currentProject * 100}%)`;
    const dots = document.getElementById('carousel-dots').children;
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = `w-3 h-3 rounded-full transition-all duration-300 ${i === idx ? 'bg-purple-400 w-8' : 'bg-white/30 hover:bg-white/50'}`;
    }
  }
  function renderGrid(data) {
    const grid = document.getElementById('project-grid');
    if (!grid) return;
    grid.innerHTML = '';
    data.forEach((project, index) => {
      const card = document.createElement('div');
      card.className = 'project-card-2077 group';
      card.innerHTML = `
        <div class="thumb">
          ${project.url ?
            `<iframe class="w-full h-full object-cover bg-black" src="${normalizeUrl(project.url)}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loading="lazy"></iframe>` :
            `<img src="${project.image || ''}" alt="${project.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />`
          }
          <div class="card-scanline"></div>
          <span class="corner-accent tl"></span>
          <span class="corner-accent br"></span>
        </div>
        <div class="p-6">
          <h4 class="text-xl font-semibold mb-2 holo-text" data-text="${(project.title || '').replace(/"/g,'&quot;')}">${project.title || ''}</h4>
          <p class="text-purple-200 text-sm mb-4 line-clamp-2">${project.description || ''}</p>
          <div class="flex justify-between items-center mb-3">
            <span class="text-xs text-purple-300">${project.category || ''}</span>
            ${project.url ? `<button onclick="openGridVideo(${index})" class="cyber-button" style="color: var(--neon-magenta); border-color: var(--neon-magenta);">View</button>` : ''}
          </div>
          <div class="text-xs text-purple-400 opacity-75">
            ${project.date ? `ðŸ“… ${project.date}` : ''}
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  }
  function openGridVideo(idx) {
    setCarousel(idx, filteredProjects.length);
    scrollToCarousel();
  }
  function scrollToCarousel() {
    const carousel = document.getElementById('project-carousel');
    if (carousel) carousel.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
  function setupFilters() {
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.onclick = () => {
        filterBtns.forEach(b => b.classList.remove('bg-purple-600', 'text-white'));
        btn.classList.add('bg-purple-600', 'text-white');
        const cat = btn.getAttribute('data-category');
        
        if (cat === 'all') {
          filteredProjects = [...allProjects].sort(sortByDate);
        } else if (cat === 'recent') {
          // Get videos from the last 6 months
          const sixMonthsAgo = new Date();
          sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
          console.log('Recent filter: Videos from', sixMonthsAgo.toDateString(), 'and newer');
          filteredProjects = allProjects.filter(p => {
            const videoDate = parseDate(p.date);
            const isRecent = videoDate >= sixMonthsAgo;
            console.log(`${p.title}: ${p.date} -> ${videoDate.toDateString()} (${isRecent ? 'Recent' : 'Old'})`);
            return isRecent;
          }).sort(sortByDate);
          console.log(`Found ${filteredProjects.length} recent videos`);
        } else {
          filteredProjects = allProjects.filter(p => (p.category || '').toLowerCase().replace(/\s/g,'-') === cat)
            .sort(sortByDate);
        }
        
        renderCarousel(filteredProjects);
        renderGrid(filteredProjects);
      };
    });
    
    // Set initial active state for "All" button
    const allBtn = document.querySelector('[data-category="all"]');
    if (allBtn) {
      allBtn.classList.add('bg-purple-600', 'text-white');
    }
  }
  function setupCarouselArrows() {
    document.getElementById('carousel-left').onclick = () => {
      currentProject = (currentProject - 1 + filteredProjects.length) % filteredProjects.length;
      setCarousel(currentProject, filteredProjects.length);
      resetAutoSwitch();
    };
    document.getElementById('carousel-right').onclick = () => {
      currentProject = (currentProject + 1) % filteredProjects.length;
      setCarousel(currentProject, filteredProjects.length);
      resetAutoSwitch();
    };
  }
  function setupAutoSwitch() {
    if (autoSwitchInterval) clearInterval(autoSwitchInterval);
    autoSwitchInterval = setInterval(() => {
      if (!isCarouselHovered) {
        currentProject = (currentProject + 1) % filteredProjects.length;
        setCarousel(currentProject, filteredProjects.length);
      }
    }, 3000);
  }
  function resetAutoSwitch() {
    setupAutoSwitch();
  }
  function setupCarouselHover() {
    const carousel = document.getElementById('project-carousel');
    if (!carousel) return;
    carousel.onmouseenter = () => { isCarouselHovered = true; };
    carousel.onmouseleave = () => { isCarouselHovered = false; };
  }
  </script>

  <script>
// --- Scroll Animated Background ---
(function() {
  const bg = document.getElementById('scroll-animated-bg');
  bg.style.position = 'fixed';
  bg.style.inset = '0';
  bg.style.zIndex = '0';
  bg.style.pointerEvents = 'none';
  bg.style.overflow = 'hidden';

  // Geometric shapes
  const geoCount = 8;
  const geos = [];
  for (let i = 0; i < geoCount; i++) {
    const d = document.createElement('div');
    d.className = 'bg-geo';
    d.style.position = 'absolute';
    d.style.opacity = '0.18';
    d.style.left = (10 + i * 11) + '%';
    d.style.top = (18 + (i % 3) * 28) + '%';
    d.style.width = (60 + (i % 3) * 40) + 'px';
    d.style.height = (60 + (i % 3) * 40) + 'px';
    d.style.borderRadius = i % 3 === 0 ? '50%' : i % 3 === 1 ? '20%' : '0%';
    d.style.background = i % 4 === 0
      ? 'linear-gradient(45deg, rgba(150,156,255,0.28), rgba(109,40,217,0.22))'
      : i % 4 === 1
      ? 'linear-gradient(135deg, rgba(236,72,153,0.22), rgba(150,156,255,0.22))'
      : i % 4 === 2
      ? 'linear-gradient(225deg, rgba(59,130,246,0.22), rgba(16,185,129,0.22))'
      : 'linear-gradient(315deg, rgba(245,101,101,0.22), rgba(150,156,255,0.22))';
    d.style.boxShadow = '0 20px 40px rgba(0,0,0,0.18)';
    d.style.border = '1px solid rgba(255,255,255,0.08)';
    d.style.transition = 'transform 0.1s';
    bg.appendChild(d);
    geos.push(d);
  }
  // Wireframes
  const wireCount = 5;
  const wires = [];
  for (let i = 0; i < wireCount; i++) {
    const d = document.createElement('div');
    d.className = 'bg-wire';
    d.style.position = 'absolute';
    d.style.left = (20 + i * 16) + '%';
    d.style.top = (30 + (i % 2) * 40) + '%';
    d.style.width = (80 + i * 20) + 'px';
    d.style.height = (80 + i * 20) + 'px';
    d.style.borderRadius = i % 2 === 0 ? '50%' : '20%';
    d.style.border = '2px dashed rgba(150,156,255,0.18)';
    d.style.opacity = '0.18';
    d.style.transition = 'transform 0.1s';
    bg.appendChild(d);
    wires.push(d);
  }
  // Floating particles
  const particleCount = 18;
  const particles = [];
  for (let i = 0; i < particleCount; i++) {
    const d = document.createElement('div');
    d.className = 'bg-particle';
    d.style.position = 'absolute';
    d.style.left = (Math.random() * 100) + '%';
    d.style.top = (Math.random() * 100) + '%';
    const size = 6 + Math.random() * 10;
    d.style.width = d.style.height = size + 'px';
    d.style.borderRadius = '50%';
    d.style.background = `radial-gradient(circle, rgba(${139 + Math.random()*100|0},${92 + Math.random()*100|0},246,0.7), transparent)`;
    d.style.boxShadow = '0 0 20px rgba(150,156,255,0.18)';
    d.style.opacity = '0.22';
    d._baseLeft = parseFloat(d.style.left);
    d._baseTop = parseFloat(d.style.top);
    d._size = size;
    d._phase = Math.random() * Math.PI * 2;
    bg.appendChild(d);
    particles.push(d);
  }
  // Animate on scroll
  function animateBg() {
    const scrollY = window.scrollY || window.pageYOffset;
    geos.forEach((d, i) => {
      d.style.transform =
        `perspective(1000px) ` +
        `rotateX(${scrollY * 0.09 + i * 45}deg) ` +
        `rotateY(${scrollY * 0.13 + i * 60}deg) ` +
        `rotateZ(${scrollY * 0.05 + i * 30}deg) ` +
        `translateZ(${Math.sin(scrollY * 0.01 + i) * 80}px) ` +
        `translateY(${scrollY * -0.22 + Math.cos(scrollY * 0.008 + i) * 40}px)`;
    });
    wires.forEach((d, i) => {
      d.style.transform =
        `perspective(1000px) ` +
        `rotateX(${scrollY * 0.18 + i * 72}deg) ` +
        `rotateY(${scrollY * 0.22 + i * 72}deg) ` +
        `translateZ(${scrollY * -0.4 + i * 50}px) ` +
        `translateY(${scrollY * -0.13}px)`;
    });
    const now = Date.now() / 1000;
    particles.forEach((d, i) => {
      d.style.transform =
        `translateY(${Math.sin(now * 0.7 + i) * 18 + scrollY * -(0.08 + (i % 3) * 0.13)}px) ` +
        `translateX(${Math.sin(scrollY * 0.01 + i) * 18}px) ` +
        `scale(${1 + Math.sin(now * 0.8 + i) * 0.3})`;
    });
    requestAnimationFrame(animateBg);
  }
  animateBg();
})();
  </script>
